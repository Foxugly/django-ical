{% extends 'base.html' %}
{% load widget_tweaks  static i18n common_tags %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="float-left mb-0">Form</h3>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" id="id_name" maxlength="100" name="name" placeholder="Name"
                                   required="true" type="text">
                            <div class="">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="file-upload btn btn-success" for="id_document">Select a valid CSV file
                                <input class="form-control" id="id_document" name="document" placeholder="Document"
                                       required="true" type="file"></label>
                        </div>
                        <button class="submit-btn btn btn-primary" type="submit">Generate ical</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4  mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="float-left mb-0">output</h3>
                </div>
                <div class="card-body">
                    {% for object in object_list %}
                    <div class="d-flex p-2  flex-row-reverse justify-content-between">
                        {% if object.ics %}

                        <a class="col-1" href="{{ object.ics.url }}"><i class="fas fa-1x fa-download" style="color:black"></i></a>
                        <a class="col-1" href=""><i class="far fa-1x fa-clone" style="color:black"></i></a>
                        <a class="col-1" href="{{object.get_ics_mail_link}}"><i class="far fa-1x fa-envelope" style="color:black"></i></a>
                        <a class="col-1" href=""><i class="fab fa-1x fa-whatsapp" style="color:green"></i></a>
                        <a class="col-1" href="{{object.get_ics_twitter_link}}"><i class="fab fa-1x fa-twitter"></i></a>
                        <a class="col-1" href="{{object.get_ics_facebook_link}}"><i class="fab fa-1x fa-facebook-square"></i></a>
                        {% endif %}
                        <a class="col-6" href="{{ object.document.url }}">{{object}}</a>



                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="float-left mb-0">Tutorial</h3>
                </div>
                <div class="card-block">

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
<script src="{% static '/fileupload/js/file-upload.js' %}"></script>
<script type="text/javascript">
            $(document).ready(function() {
                $('.file-upload').file_upload();
            });

</script>
{% endblock extrascripts %}
